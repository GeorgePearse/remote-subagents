site_name: Remote Subagents
site_description: MCP server for spawning ephemeral remote AI sub-agents using E2B sandboxes
site_url: https://georgepearse.github.io/remote-subagents
repo_url: https://github.com/GeorgePearse/remote-subagents
repo_name: GeorgePearse/remote-subagents

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Usage:
    - Basic Usage: usage/basic.md
    - Examples: usage/examples.md
  - Reference:
    - Tools: reference/tools.md
    - E2B Commands: reference/e2b-commands.md
  - Development:
    - Contributing: development/contributing.md
